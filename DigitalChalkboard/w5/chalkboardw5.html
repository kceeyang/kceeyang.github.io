<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!--jQuery CDN Link-->
        <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
        

        <!--Your custom css file -->
        <link rel="stylesheet" href="../css/w5style.css">

    </head>

    <body>
        
        <!--Nav is loaded here via jQuery-->
        <div id="nav-placeholder"></div>

        

        <header>
            <!-- place navbar here -->
        </header>
        <main></main>
        
        <h1>Week 5 Digital Chalkboard</h1>
        <p id="paragraph">Below are 2 examples of input form. You can use the "Enter" key or the "Submit" button to get the result.</p>
        
        <footer>
            <!-- place footer here -->
            <!-- Trivia Question Form -->
            <div id="trivia">
                <p id="question-title">Trivia question</p>
                <p>Q: What is the captial of France?</p>
                <input type="text" id="trivia-answer" placeholder="Your answer">
                <button onclick="checkTriviaAnswer()">Submit</button>
                <div id="trivia-response"></div>
            </div>


            <!-- Number Check Form -->
            <div id="number-check">
                <p id="question-title">Number Check</p>
                <p>Please enter a five digit number like 12345.</p>
                <input type="text" id="number-input" placeholder="5-digit number">
                <button id="number-submit" onclick="checkNumber()">Submit</button>
                <div id="number-response"></div>
            </div>
        
        


        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>


       <script src="../js/w5chalk.js"></script> 

       <script src="../js/nav.js"></script>

    </body>
</html>
